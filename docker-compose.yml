version: "3"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - mongo-db-named-volume:/data/db
    depends_on:
      - mongo-db
  mongo-db:
    image: mongo:7.0.2-jammy
  redis:
    image: redis:alpine3.18
volumes:
  mongo-db-named-volume: